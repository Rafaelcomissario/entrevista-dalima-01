<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Favoritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Favoritos</h1>
        <ul class="list-group list-group-flush" id="favoritesList"></ul>
    </div>

    <script>
        function displayFavorites() {
            const favoritesList = document.getElementById('favoritesList');
            favoritesList.innerHTML = ''; // Limpar resultados anteriores

            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

            if (favorites.length === 0) {
                favoritesList.innerHTML = '<li class="list-group-item">Nenhum favorito encontrado.</li>';
                return;
            }

            favorites.forEach(lyricId => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.innerHTML = `<h2>Música: ${lyricId}</h2>`;
                favoritesList.appendChild(listItem);
            });
        }

        // Chamar a função ao carregar a página
        window.onload = displayFavorites;
    </script>
</body>
</html>
